<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <title>Ficha Membros</title>
</head>

<body>


  <div class="content">

    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <h3 class="text-center">Cadastro de Membros</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Nome *</label>
                  <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Sobrenome *</label>
                  <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Telefone *</label>
                  <input type="text" class="form-control" name="telefone" id="telefone" placeholder="Telefone">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Data de Nascimento *</label>
                  <input type="date" class="form-control" name="nascimento" id="nascimento" placeholder="Data de Nascimento">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="budget" class="col-form-label">Membro desde:</label>
                  <input type="month" class="form-control" name="membro" id="membro" placeholder="Your subject">
                </div>
              </div>

              <div class="row mb-5">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label">Endereço *</label>
                  <textarea class="form-control" name="endereco" id="endereco" cols="30" rows="4" placeholder="Endereço"></textarea>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input type="button" value="Cadastrar" class="btn btn-block btn-primary rounded-0 py-2 px-4" id="cadastrar">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>



  <script src="./js/jquery.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery.validate.min.js"></script>
  <script src="./js/salvar.js"></script>

</body>

</html>
